    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  </head>
  <body>
    <header>How is my JSON?</header>
    <main>
      <div id="inputs">
        <section id="json" class="jsonEditor">
          <header>
            <h2>JSON</h2>
            <ul>
              <li>
                <button title="Reformat" class="fa fa-indent reformat"></button>
              </li>
            </ul>
          </header>
          <textarea></textarea>
        </section>
        <section id="schema" class="jsonEditor">
          <header>
            <h2>JSON Schema</h2>
            <ul>
              <li>
                <button title="Inject &quot;additionalProperties: false&quot;" class="fa fa-plus-circle prohibitAdditionalProps"></button>
                <button title="Reformat" class="fa fa-indent reformat"></button>
              </li>
            </ul>
          </header>
          <textarea></textarea>
        </section>
      </div>
      <div id="results">
        <header>
          <div class="summary errors">
            <ul></ul>
          </div>
          <div class="summary valid"><span class="icon fa fa-check"></span> Thatâ€™s some good-looking JSON.
          </div>
          <div class="summary warning unmet-preconditions"><span class="icon fa fa-warning"></span> Do your part first.
          </div>
          <div class="summary warning exception-during-validation"><span class="icon fa fa-warning"></span> Cannot validate. Check the console.
          </div>
        </header>
        <article>
          <div id="validationResult"></div>
        </article>
      </div>
    </main>
    <footer>

        <li>Made with <span class="fa fa-heart"></span> in <a href="//www.hamburg.de/">Hamburg <span class="fa fa-anchor"></span></a>
