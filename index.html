<body>

<header>
<h1>How is my JSON?</h1>
</header>

<main>
<div id='validationInputs'>
	<h2>JSON to validate</h2>
	<textarea id='jsonToValidate'></textarea>
	<h2>JSON Schema</h2>
	<textarea id='schema'></textarea>
</div>

<div id='results'>
    <header>
        <h2>Validation result</h2>
        <div id='summary'>
            3 <span class='fa fa-exclamation-circle validation-wrong-type'></span>
            12 <span class="fa fa-plus-circle validation-additional"></span>
            1 <span class="fa fa-minus-circle validation-missing"></span>
        </div>
    </header>
	<div id='validationResult'></div>
</div>
</main>
