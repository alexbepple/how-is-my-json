  <body>
    <header>How is my JSON?</header>
    <main>
      <div id="validationInputs">
        <h2>JSON</h2>
        <textarea id="jsonToValidate"></textarea>
        <h2>JSON Schema</h2>
        <textarea id="schema"></textarea>
      </div>
      <div id="results">
        <header>
          <div class="summary invalid">
            <ul>
              <li class="validation-wrong-type"><span id="countWrongType"></span> wrong
              </li>
              <li class="validation-missing"><span class="separator"> / </span><span id="countMissing"></span> missing
              </li>
              <li class="validation-additional"><span class="separator"> / </span><span id="countAdditional"></span> additional
              </li>
            </ul>
          </div>
          <div class="summary valid"><span class="icon fa fa-check"></span> Thatâ€™s some good-looking JSON.
          </div>
          <div class="summary unmet-preconditions"><span class="icon fa fa-warning"></span> Do your part first.
          </div>
        </header>
        <div id="validationResult"></div>
      </div>
    </main>
    <footer>
